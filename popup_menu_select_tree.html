<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Popup Menu jQuery</title>

<!-- <script type="text/javascript" src="../../../../multimedia/javascript/jquery.js"></script> -->
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		myFunction();
	});
	
	function myFunction() {
		$('#chooseTree').change(changeTree);
	}
	
	function changeTree(evt){
		console.log("Selected tree type: " + evt.target.value);
	}
</script>

</head>

<body>
<h1>Popup Menu using jQuery</h1>


<form id="chooseTreeForm" name="chooseTreeForm" method="post" action="">
  <select name="chooseTree" id="chooseTree">
    <option value="aspen" selected="selected">Aspen</option>
    <option value="beech">Beech</option>
    <option value="oak">Oak</option>
    <option value="redwood">Redwood</option>
  </select>
</form>

</body>
</html>
